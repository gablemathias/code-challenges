<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <!-- Build your responsive signup form here -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6 col-sm-6 m-3">
          <h1 class="text-center p-3">Create your Account</h1>
          <form action="#" class="row">
            <div class="col-12 col-sm-6 mb-3">
              <label for="first-name" class="form-label">First Name</label>
              <input type="text" id="first-name" class="form-control" placeholder="John">
            </div>
            <div class="col-12 col-sm-6 mb-3">
              <label for="last-name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="last-name" placeholder="Matthews">
            </div>
            <div class="col-12 mb-3">
              <label for="e-mail" class="form-label">E-mail</label>
              <input type="text" id="e-mail" class="form-control" placeholder="john-matthews@something.com">
            </div>
            <div class="col-12 mb-3">
              <label for="password">Password</label>
              <div id="password" class="form-text fs-6 mb-3">Your password must be at least 8 characters long and contain letters and numbers.</div>
              <input type="password" class="form-control" id="password" placeholder="••••••••">
            </div>
            <div class="col-12 mb-3">
              <label for="favorite-color" class="mb-2">Favorite Color?</label>
              <select name="color" id="favorite-color" class="form-select mb-3">
                <option selected>Open this select menu</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
              </select>
            </div>
            <div class="col-12">
              <input type="submit" value="Sign-up" class="btn btn-primary btn-lg w-100">
            </div>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
